buildType:
  default: Develop
  choices:
    Develop:
      short: Develop
      long: Emit debug information but also optimize
      buildType: Develop
    Debug:
      short: Debug
      long: Emit debug information and don't optimize
      buildType: Debug
    Release:
      short: Release
      long: Optimize generated code
      buildType: Release
board:
  default: L452RE_CUSTOM_PINMAP
  choices:
    YOUR_MBED_TARGET:
      short: L452RE_CUSTOM_PINMAP
      settings:
        MBED_TARGET: L452RE_CUSTOM_PINMAP    ## One name of targer in custom_targets.json5 file
        UPLOAD_METHOD: STM32CUBE  ## NONE, MBED, STLINK, JLINK, PYOCD, OPENOCD, STM32CUBE